<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="WenYu">
  <meta name="keywords" content="design,wenyu,WenYu,WENYU,Wenyu,chnwenyu" />
  <meta name="keywords" content="设计,闻宇,主页" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WenYu的主页（建设中…）</title>
  <link rel="icon" type="image/x-icon" href="./image/icon.ico">
  <style media="screen">
    *,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .website {}

    #header {
      width: 75vw;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-image: url(./image/bgz1.jpg);
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: opacity 3s ease 1.5s 1 normal;
      animation-fill-mode: forwards;
    }

    @keyframes opacity {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @media screen and (max-width:2160px) {
      #header {
        height: 65vh;
      }
    }

    @media screen and (max-width:1600px) {
      #header {
        height: 68vh;
      }
    }

    @media screen and (max-width:1200px) {
      #header {
        height: 71vh;
      }
    }

    @media screen and (max-width:1080px) {
      #header {
        height: 74vh;
      }
    }

    @media screen and (max-width:720px) {
      #header {
        height: 77vh;
      }
    }

    @media screen and (max-width:480px) {
      #header {
        height: 80vh;
      }
    }



    .inner {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.79);
      animation: inner 2s ease 1.5s 1 normal;
      animation-fill-mode: forwards;
    }

    @keyframes inner {
      0% {
        opacity: 0.2;
        margin-top: 7rem;
      }
      100% {
        opacity: 0.85;
        margin-top: 0;
      }
    }

    a {
      color: white;
      text-decoration: none;
    }

    h1 {
      font-size: 3rem;
      font-family: sans-serif;
    }

    .inner p {
      font-size: 1rem;
      font-family: sans-serif;
    }

    .beian {
      position: absolute;
      left: 50%;
      bottom: 1%;
      transform: translate(-50%, -20%);
    }

    .beian p {
      color: white;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.79);
      font-size: 0.6rem;
      text-align: center;
      opacity: 0.4;
      font-family: sans-serif;
      line-height: 1.2rem;
    }

    .audio {
      position: fixed;
      left: 50%;
      top: 95%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
    }

    /* animation: image 9s ease 2s 1 normal; */

    /* @keyframes image {
      0% {
        background-image: url(./image/bgz2.jpg);
      }
      50% {
        background-image: url(./image/bgz3.jpg);
      }
      100% {
        background-image: url(./image/gbz1.jpg);
      }
    } */
  </style>
</head>

<body>

  <div class="website">
    <header id="header">
      <div class="inner">
        <a class="click" href="project724.html">
          <h1>Enter</h1>
        </a>
        <p>Find me.</p>
      </div>

      <div class="beian">
        <p>Copyright © 2018 WenYu</p>
        <a class="beianhao" href="http://www.miitbeian.gov.cn/">
          <p>苏ICP备18034152号</p>
        </a>
      </div>

    </header>


    <div id="container">

      <section class="one">

      </section>

      <section class="two">

      </section>

      <section class="three">

      </section>

      <section class="four">

      </section>

    </div>


    <footer id="footer">

      <div class="audio">
        <audio src="./audio/thethriller.mp3" controls="controls" autoplay="autoplay" loop="loop">
            </audio>
      </div>

    </footer>



  </div>


</body>

</html>
